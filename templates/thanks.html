Thanks.addTemplate('default', function(){return `
<div class="message">
	<h1>Thank you for participating!</h1>

	<div id="result">
		<h3>Your result:</h3>

		<ul>
			<li>Grade: ${this.grade}</li>
			<li>Points: ${this.points}</li>
			<li>Time: ${this.time}</li>
		</ul>

	</div>
</div>
`});
