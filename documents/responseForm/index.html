<!DOCTYPE html>
<html>
<head>
	<title>TEST</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet"  href="styles.css">
</head>
<body>
	<div class="container">
		<div id="header">
			<!--start of row-1-->
			<div class="row ">
				<div class="col-sm-12 col-xs-12 heading1" >
					<h1 style="font-size:50px;">Test suite</h1>
				</div><!--end of heading2-->
			</div><!--end of row-1-->
			<!--start of row-2-->
			<div class="row ">
				<div class="col-sm-12 col-xs-12 heading2" style="h">
					<h2>4- is even(0 , 5 , 5)</h2>
				</div>
			</div><!--end of row-2-->
		</div><!--end of header-->

		<div id="main">
			<div id="mainUp" >
				<div class="row">
					<div class="ol-xs-12">
						<div class="col-xs-12">
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" value="1" id="option1">
									1- Option one is this and that—be sure to include why it's great
								</label>
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" value="2" id="option2">
								2- Option one is this and that—be sure to include why it's great
							</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" value="3" id="option3">
								3- Option one is this and that—be sure to include why it's great
							</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="radio">
							<label>
								<input type="radio" name="optionsRadios" value="4" id="option4">
								4- Option one is this and that—be sure to include why it's great
							</label>
						</div>
					</div>
				</div>
			</div><!--end of mainUp-->
			<div id="mainDown">
				<div class="row">
				<div class="col-xs-6"></div>
					<div class="col-xs-6">
						<button type="button" class="btn btn next" id="next">NEXT</button>
						<button type="button" class="btn btn" id="submit">SUBMIT</button>
					</div>
				</div>
			</div><!--end of mainDown-->
		</div><!--end of main-->
		<div id="footer">
		<!--start row in footer-->
		<div class="row">
		<div class="col-xs-6"> <h3>Question number 4 of 20</h3> </div>
		<div class="col-xs-6"></div>
			
		</div><!--end of row in footer-->
			
		</div><!--end of footer-->

		
	</div><!--end of container-->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->

	<script type="text/javascript" src="js/jquery-3.1.1.slim.js"></script>
	<script type="text/javascript" src="Question.js"></script>
